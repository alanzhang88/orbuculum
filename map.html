<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 50%;
		width: 50%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
	<img id="sky"> </img>
	<img id="grnd"> </img>
	<img id="north"> </img>
	<img id="east"> </img>
	<img id="south"> </img>
	<img id="west"> </img>
	<script type="text/javascript" src="lib/retrieve-img.js" ></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCSIanF_npOtptuVIacA2WBfJ3dADCJDM"
    async defer></script>
  </body>
</html>
